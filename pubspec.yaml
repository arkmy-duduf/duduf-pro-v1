name: duduf_occas
description: Calcul poids & prix profils métallurgie (Duduf Occas)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/logo.png


# Génération des icônes (Android) à partir de assets/logo.png
flutter_icons:
  android: true
  ios: false
  image_path: assets/logo.png
  adaptive_icon_background: "#1F2329"
  adaptive_icon_foreground: assets/logo.png
